<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <!-- Google Variable Icon Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Foldit:wght@500;600&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <script defer src="js/main.js"></script>
</head>
<body>
    <header>
        <p>Battleship</p>
    </header>
    <main>
        <section id="score-board">
            Score Board
        </section>
        <section id="message">
            Message
        </section>
        <section id="game-board">
            <div id="game-options">
                <span class="material-symbols-outlined">leaderboard</span>
                <span class="material-symbols-outlined">menu_book</span>
                <span class="material-symbols-outlined">volume_up</span>
                <!-- <span class="material-symbols-outlined">volume_off</span> -->
                <span class="material-symbols-outlined">music_note</span>
                <!-- <span class="material-symbols-outlined">music_off</span> -->

            </div>
            <div id="player1-board" class="hide">

            </div>
            <div id="player2-board" class="">
                
            </div>
        </section>
        <section id="controls">
            <button>Button</button>
        </section>
    </main>

    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
