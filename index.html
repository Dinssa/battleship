<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <!-- Google Variable Icon Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&family=Foldit:wght@500;600&family=Montserrat:wght@400;600&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <script defer src="js/main.js"></script>
</head>
<body>
    <header>
        <p>Battleship</p>
    </header>
    <main>
        <section id="score-board-outer">
            <div id="score-board-inner">
                <div id="score-board-left">
                    <div>You</div>
                    <img src="assets/profile/human-player.jpg">
                    <div>00:00</div>
                </div>
                <div id="score-board-middle"><span>0</span> <span>:</span> <span>0</span></div>
                <div id="score-board-right">
                    <img src="assets/profile/ai-sailor.jpg">
                    <div>Computer</div>
                </div>
            </div>
        </section>
        <section id="message">
            <p>Message</p>
        </section>
        <section id="game-board">
            <div id="game-options">
                <span class="material-symbols-outlined">leaderboard</span>
                <span class="material-symbols-outlined">menu_book</span>
                <span class="material-symbols-outlined">volume_up</span>
                <!-- <span class="material-symbols-outlined">volume_off</span> -->
                <span class="material-symbols-outlined">music_note</span>
                <!-- <span class="material-symbols-outlined">music_off</span> -->
            </div>
            <div id="board-one-outer" class="">
                <div>
                    <div id="board-one-inner"></div>
                    <div id="board-one-menu"></div>
                </div>
            </div>
            <div id="board-two-outer" class="mobile-hide">
                <div>
                    <div id="board-two-inner"></div>
                    <div id="board-two-menu"></div>
                </div>
            </div>
        </section>
        <section id="controls">
            <button>Play</button>
        </section>
    </main>

    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
